<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Plant Haven</title>

    <!--Style Sheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="style/main.css" rel="stylesheet">

  </head>
  <body>
    <!--------------------------------------------------------------------------------------------->
    <!--NavBar-->

    <nav class="navbar fixed-top">
        <div class="container">

            <!---logo-->
          <a class="navbar-brand" href="#">
            <img class="logo" src="assets/pot plant logo.jpeg" alt="Logo">
            <p>Plant Haven</p>
          </a>

          <!---Nav Items-->
            <ul class="nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="wishlist.html">Wishlist</a>
              </li>
        </div>
    </nav>


      <!--------------------------------------------------------------------------------------------->
    <!--Carousel-->

    <div id="carouselExample" class="carousel slide" data-bs-theme="dark">
        <div class="carousel-inner">

            <!--slide one-->
          <div class="carousel-item active">
           <div class="container">
                <div class="row full-height">
                    <div class="col align-self-center">
                        <h1>Plants can lighten up a room and bring happiness!</h1>
                        <button class="mt-4">Browse Plants</button>
                    </div>
                    <div class="col align-self-end">
                        <img src="assets/plant 1.png" class="hero-image">
                    </div>
                </div>
           </div>
          </div>

          <!--slide two-->
          <div class="carousel-item">
            <div class="container">
              <div class="row full-height"> 
                  <div class="col align-self-end">
                      <img src="assets/plant 2.png" class="hero-image">
                  </div>
                  <div class="col align-self-center">
                    <h1>Plants can lighten up a room and bring happiness!</h1>
                    <button class="mt-4">Browse Plants</button>
                  </div>
              </div>
            </div>
          </div>

        <!-- carousel controls-->
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
    </div>


    <!--accordion-->

    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Option #1
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <strong>This is the first item's accordion body.</strong> 
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Option #2
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <strong>This is the second item's accordion body.</strong> 
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
            Option #3
          </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
          <div class="accordion-body">
            <strong>This is the third item's accordion body.</strong> 
          </div>
        </div>
      </div>
    </div>


    <!-- Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="script/main.js"></script>
</body>
</html>
